{% extends 'base.html' %}
{% block body_block %}
<h1>Available Vehicles</h1>
  <ul>
    {% for car in cars %}
      {% if car.instock %}
      <li>{{ car.car_name }} - ${{ car.car_price }}
      {% endif %}
        </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'carapp:OrderHere' %}">Place a new order</a></p>
{% endblock %}
