{% extends 'base.html' %}

{% block body_block %}
{% if orders %}
    <h2 class="text-primary">Orders placed by {{ request.user.username }}</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
