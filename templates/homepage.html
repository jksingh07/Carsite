<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Site</title>
</head>
<body>
    {% if cartype_list %}
    <h2>Type of Cars</h2>
        <ol>
        {% for cartype in cartype_list %}
            <li><a href="{{cartype.id}}">{{cartype.name}}</a></li>
        {% endfor %}
        </ol>
    {% else %}
    <strong> None of the car types is available! </strong>
    {% endif %}
    <br><br>
    <p><a href="aboutus">About Us</a></p>

    <p><a href="LabMembers">Contact Us</a></p>
</body>
</html>
